model:
  name: resnet18
  pretrained: true
  num_classes: 2

data:
  path: data/raw/PetImages
  batch_size: 32
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  image_size: 224
  num_workers: 4

training:
  epochs: 10
  learning_rate: 0.001
  optimizer: adam
  device: cuda
  seed: 42

output:
  model_dir: models/
  log_dir: logs/
